name: Build APK with Docker

on:
  push:
    branches: [ main ]
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Build APKs
        run: |
          docker run --rm -v $(pwd):/app beevelop/cordova bash -c "
            cd /app
            npm install
            cordova build android
            cordova build android --release
          "

      - name: Upload APK
        uses: actions/upload-artifact@v4
        with:
          name: apk
          path: platforms/android/app/build/outputs/
